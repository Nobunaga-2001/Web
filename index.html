<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .container {
      display: flex;
      margin: 0;
    }

    .sidebar {
      width: 180px;
      background-color: #000000;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      position: fixed; 
      top: 10px;
      bottom: 10px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px; /* Adjust margin as needed */
    }

    .logo img {
      width: 120px;
    }

    .navigation ul {
      list-style: none;
      padding: 0;
      margin-top: 50%;
      font-size: 1.7em;
      text-align: center;
    }

    .navigation ul li {
      margin-bottom: 40px;
    }

    .navigation ul li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center; /* Align the text and the logo */
      transition: all 0.3s ease; 
    }

    .navigation ul li a:hover {
      color: #ffcc00;
    }

    .navigation ul li img {
      margin-right: 10px; /* Adjust spacing between logo and text */
      width: 20px; /* Adjust the width of the logos */
    }

    .content {
      flex-grow: 1;
      padding-left: 100px;
      padding-top: 0px;
    }

    .long-content {
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .long-content h2 {
      color: #333;
    }

    .long-content p {
      color: #666;
    }

    .long-content.home {
      background-color: #f0f0f0;
      min-height: 100vh;
    }

    .long-content.about {
      background-color: #e0e0e0;
      min-height: 50vh;
    }

    .long-content.services {
      background-color: #d0d0d0;
      min-height: 150vh;
    }

    .long-content.contact {
      background-color: #c0c0c0;
      min-height: 20vh;
    }

    /* Media Queries for responsiveness */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        position: static;
        height: 500px;
      }
      .content {
        padding-left: 0px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="./graphics/logo2.jpg" alt="Logo">
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="#home"><img src="./graphics/icons8-home-50.png" alt="Logo 1"> Home</a></li>
          <li><a href="#about"><img src="./graphics/icons8-about-50.png" alt="Logo 2"> About</a></li>
          <li><a href="#services"><img src="./graphics/icons8-service-50.png" alt="Logo 3"> Services</a></li>
          <li><a href="#contact"><img src="./graphics/icons8-contact-50.png" alt="Logo 4"> Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <div class="long-content home" id="home">
        <h2>Home</h2>
        <p>This is the Home section content.</p>
      </div>
      <div class="long-content about" id="about">
        <h2>About</h2>
        <p>This is the About section content.</p>
      </div>
      <div class="long-content services" id="services">
        <h2>Services</h2>
        <p>This is the Services section content.</p>
      </div>
      <div class="long-content contact" id="contact">
        <h2>Contact</h2>
        <p>This is the Contact section content.</p>
      </div>
    </div>
  </div>
</body>
</html>
