<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management Tool</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Topbar -->
    <div class="bg-blue-500 p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div class="text-white font-semibold text-xl">Order Management Tool</div>
                <div>
                    <a href="#" class="text-white hover:text-gray-200 px-3 py-2 rounded-md">Home</a>
                    <a href="#" class="text-white hover:text-gray-200 px-3 py-2 rounded-md">About</a>
                    <a href="#" class="text-white hover:text-gray-200 px-3 py-2 rounded-md">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto mt-4">
        <form id="orderForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="clientName" class="block text-gray-700">Client:</label>
                <input type="text" id="clientName" name="clientName" required
                    class="w-full px-3 py-2 mt-1 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="orderNumber" class="block text-gray-700">Order Number:</label>
                <input type="text" id="orderNumber" name="orderNumber" required
                    class="w-full px-3 py-2 mt-1 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="manufacturingStatus" class="block text-gray-700">Manufacturing Status:</label>
                <select id="manufacturingStatus" name="manufacturingStatus"
                    class="w-full px-3 py-2 mt-1 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="pending">Pending</option>
                    <option value="inProgress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="fileUpload" class="block text-gray-700">Attachment:</label>
                <input type="file" id="fileUpload" name="fileUpload" accept=".pdf"
                    class="w-full px-3 py-2 mt-1 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <button type="button"
                class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                onclick="saveOrder()">Save Order</button>
        </form>

        <div id="statusMsg" class="mt-4 text-center text-gray-700"></div>
    </div>

    <script src="indexScript.js"></script>
</body>

</html>
